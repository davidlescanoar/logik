{% extends "common/base.html" %}

{% load static %}

<!--TÃ­tulo-->
{% block title %} Recomendados {% endblock %}

<!--Contenido-->
{% block content %}
    <div class="container recommended">
        <div class="tab-pane fade show active" id="problems" role="tabpanel" aria-labelledby="problems-tab">
            <div class="container">
                <div class="row">
                    <div class="col-4 col-md-3 mx-auto text-center">
                        <h4 class="logik-red-letter font-weight-bold">URL</h4>
                    </div>
                    <div class="col-3 col-md-4 mx-auto text-center">
                        <h4 class="logik-red-letter font-weight-bold">Puntaje</h4>
                    </div>
                </div>
                <div class="p-0 mb-2 m-0 logik-primary-gradient" style="height: 2px;"></div>
                {% for i in problemas %}
                    <div class="row pb-3">
                        <div class="col-5 col-md-3 mx-auto">
                            <span><a class="logik-blue-letter" href="{{ i.2 }}">{{ i.0 }}</a></span>
                        </div>
                        <div class="col-3 col-md-4 mx-auto">
                            <div class="text-center">
                                <span><span class="logik-blue-letter">{{ i.3 }}%</span></span>
                            </div>
                            <div class="progress logik-light-gray-bg" style="height: 2px;">
                                <div class="progress-bar logik-primary-gradient" role="progressbar"
                                     style="width: {{ i.3 }}%;"
                                     aria-valuenow="{{ i.3 }}"
                                     aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- Button -->
            <div class="text-center">
                <button type="button" class="btn btn-danger modalButton logik-pill-btn py-3 px-5 mt-2" data-toggle="modal"
                    data-target="#exampleModal">
                Proponer problema
            </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <!-- Modal header -->
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Proponer problema como
                                <span>{{ request.user.username }}</span></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <!--Modal body-->
                        <div class="modal-body">
                            <form id="formulario" method="POST">
                                {{ form.as_p }}
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="problem_name">Nombre del problema</label>
                                    <input type="text" class="form-control" id="problem_name" name="problem_name"
                                           aria-describedby="emailHelp" required>
                                </div>
                                <div class="form-group">
                                    <label for="problem_link">Link del problema</label>
                                    <input type="text" class="form-control" id="problem_link" name="problem_link"
                                           aria-describedby="emailHelp" required>
                                </div>
                                <div class="form-group">
                                    <!--
                                    <input class="form-check-input" type="checkbox" value="" id="OIAJ" name="OIAJ">
                                    <label class="form-check-label" for="OIAJ">
                                        Es un problema de OIAJ
                                    </label>
                                    -->
                                    <label class="form-check-label" for="Online-Judge">Seleccionar juez
                                        online</label>
                                    <select id="Online-Judge" name="Online-Judge" class="form-control">
                                        <option>OIAJ</option>
                                        <option>Codeforces</option>
                                        <option>CSES</option>
                                        <option>SPOJ</option>
                                        <option>OnlineJudge</option>
                                    </select>
                                </div>
                            </form>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary logik-pill-btn" data-dismiss="modal">Cerrar</button>
                            <button type="submit" form="formulario" class="btn btn-danger logik-pill-btn">Proponer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
