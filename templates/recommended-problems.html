<div class="container recommended">
    <div class="titulo text-center">
        <br />
        <h2>Problemas recomendados</h2>
        <br />
    </div>

    <!-- Tabla de problemas -->
    <table class="table table-dark">
        <thead class="text-center">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Problema</th>
                <th scope="col">Puntos</th>
            </tr>
        </thead>
        <tbody>
            {% for i in problemas %}
            <tr class="text-center">
                <th scope="row">{{forloop.counter}}</th>

                <td><a href="{{i.2}}">{{i.0}}</a></td>
                <td class="display-puntaje {{i.4}}">{{i.3}}/{{i.1}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Button -->
    <button type="button" class="btn btn-danger modalButton" data-toggle="modal" data-target="#exampleModal">
        Proponer problema
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Proponer problema como
                        <span>{{request.user.username}}</span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!--Modal body-->
                <div class="modal-body">
                    <form id="formulario" method="POST">
                        {{ form.as_p }}
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="problem_name">Nombre del problema</label>
                            <input type="text" class="form-control" id="problem_name" name="problem_name"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label for="problem_link">Link del problema</label>
                            <input type="text" class="form-control" id="problem_link" name="problem_link"
                                aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="OIAJ" name="OIAJ">
                            <label class="form-check-label" for="OIAJ">
                                Es un problema de OIAJ
                            </label>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" form="formulario" class="btn btn-danger">Proponer</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
